<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">
    <h1>MY MINI CALCULATOR</h1>
    <div class="calculator">
        <label>
            <input class="input" type="text" value="">
        </label>
        <table>
            <tr>
                <td><input class="operator plus" type="button" value="+"></td>
                <td><input class="operator minus" type="button" value="-"></td>
                <td><input class="operator divd" type="button" value="/"></td>
                <td><input class="operator mult" type="button" value="x"></td>
            </tr>
            <tr>
                <td><input class="number one" type="button" value="1"></td>
                <td><input class="number two" type="button" value="2"></td>
                <td><input class="number three" type="button" value="3"></td>
                <td><input class="cancel" type="button" value="<"></td>
            </tr>
            <tr>
                <td><input class="number four" type="button" value="4"></td>
                <td><input class="number five" type="button" value="5"></td>
                <td><input class="number six" type="button" value="6"></td>
                <td><input class="equal" type="button" value="="></td>
            </tr>
            <tr>
                <td><input class="number seven" type="button" value="7"></td>
                <td><input class="number eight" type="button" value="8"></td>
                <td><input class="number nine" type="button" value="9"></td>
                <td><input class="reset" type="button" value="AC"></td>
            </tr>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
